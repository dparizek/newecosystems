<div class="modal-header">
    <h3 class="has-error">Notes</h3>
</div>
<div class="modal-body">
    <p>Please enter notes for why the status is being reversed:</p>
    <textarea cols="65" rows="7" ng-model="notes"></textarea>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(notes)">OK</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel Revert</button>
</div>
